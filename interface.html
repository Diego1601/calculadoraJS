<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./interface_design.css">
    <title>Calculadora JS</title>
  </head>

  <body>
    <header class="header_body">
      <img src="./src/icones/icone_calculadora.svg" alt="ícone calculadora" class="icon_header" />
      <h3 class="titulo_header">Calculadora JS</h3>
    </header>

    <section class="Section_Calculadora">
      <header class="header_Calculadora">
        <div class="menu_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h4 class="menu_simples">SIMPLES</h4>
      </header>

      <div class="valor_saida">
      </div>

      <section class="valor_entrada">
        <div class="Botoes_linha_1">
          <button id="botao_c">
            <h4 id="titulo_botao_c">C</h4>
          </button>
          <button>
            <h4>+/-</h4>
          </button>
          <button>
            <h4>%</h4>
          </button>
          <button class="botao_numerico botao_operador">
            <h4>÷</h4>
          </button>
        </div>

        <div class="Botoes_linha_2">
          <button class="botao_numerico">
            <h4>7</h4>
          </button>
          <button class="botao_numerico">
            <h4>8</h4>
          </button>
          <button class="botao_numerico">
            <h4>9</h4>
          </button>
          <button class="botao_numerico botao_operador">
            <h4>x</h4>
          </button>
        </div>

        <div class="Botoes_linha_3">
          <button class="botao_numerico">
            <h4>4</h4>
          </button>
          <button class="botao_numerico">
            <h4>5</h4>
          </button>
          <button class="botao_numerico">
            <h4>6</h4>
          </button>
          <button class="botao_numerico botao_operador">
            <h4>-</h4>
          </button>
        </div>

        <div class="Botoes_linha_4">
          <button class="botao_numerico">
            <h4>1</h4>
          </button>
          <button class="botao_numerico">
            <h4>2</h4>
          </button>
          <button class="botao_numerico">
            <h4>3</h4>
          </button>
          <button class="botao_numerico botao_operador">
            <h4>+</h4>
          </button>
        </div>

        <div class="Botoes_linha_5">
          <button class="botao_numerico" id="botao_zero">
            <h4>0</h4>
          </button>
          <button class="botao_operador botao_resultado">
            <h4>=</h4>
          </button>
        </div>
      </section>
    </section>
    <script src="calculadora.js"></script>
  </body>
</html>
